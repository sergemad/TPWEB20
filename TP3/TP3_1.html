<!DOCTYPE html>
<html>
    <head>
        <title>TP3</title>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <div id="app1">
            <button v-on:click="inverser">Changer la couleur</button>
            <div v-if="isWhite">
                <h1 v-bind:style="{'background-color': '#FFFFFF', color: '#000'}">{{ myText }} </h1>
            </div>
            <div v-else>
                <h1 v-bind:style="{'background-color': '#000', color: '#FFFFFF'}">{{ myText }}</h1>
            </div>
        </div>

        <script>
            var app=new Vue({
                el:'#app1',
                data:{
                    isWhite: false,
                    myText: "Noir"
                },
                methods:{
                    inverser: function() {
                        this.isWhite = !this.isWhite;
                        if(this.isWhite){
                            this.myText="Blanc";
                        }else{
                            this.myText="Noir";
                        }
                    }
                }
            })
        </script>
    </body>
</html>
